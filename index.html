<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Juice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div id="background">

            <!-- header start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid w-75">
                    <a class="navbar-brand fw-bolder text-white me-4" href="#">FRESH JUICE</a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-1">
                                <a class="nav-link active text-white " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-1">
                                <a class="nav-link text-white" href="#">Menu</a>
                            </li>
                            <li class="nav-item me-1">
                                <a class="nav-link text-white" href="#">Organic</a>
                            </li>
                            <li class="nav-item me-1">
                                <a class="nav-link text-white" href="#">About Us</a>
                            </li>
                        </ul>

                        <div class="d-flex">
                            <input id="search-input" class="form-control me-2" type="search" placeholder="Search Juice"
                                aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit"
                                onclick="searchResult()">Search</button>
                        </div>

                    </div>
                </div>
            </nav>
            <!-- main content start -->
            <div class="text-center">
                <p><i class="fa-solid fa-lemon"></i></p>
                <br>
                <h2 class="welcome-title text-light">FRESH JUICE</h2>
                <p class="fs-4 text-light">Good For Natural. Good For You.</p>
            </div>
            <div id="spinner" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- error  -->
            <h5 id="error" class="text-center text-danger fw-bold">

            </h5>

            <!-- details section -->
            <div id="details-parent" class="w-50 mx-auto mb-5">


            </div>

            <!-- search section -->
                <div id="found-result">

                </div>
                <div id="search-result" class="row row-cols-1 row-cols-sm-2  row-cols-lg-4 g-4 w-75 mx-auto pb-5">

                </div>
                
            <!-- load section  -->
            <div>
                <h2 class="fs-1 text-white text-center mb-5">All</h2>
                <div id="parent" class="row row-cols-1 row-cols-sm-2  row-cols-lg-4 g-4 w-75 mx-auto pb-5">


                </div>
            </div>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/2e70afc032.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
